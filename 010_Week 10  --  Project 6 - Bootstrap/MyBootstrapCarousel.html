<!DOCTYPE html>
<html lang="en">
<head>
  <title>Week 10 Project 6 Bootstrap - Mark Darling</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
    width: 70%;
    margin: auto;
  }
  </style>
</head>
<body>

<div class="container">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">

      <div class="item active">
        <img src="images/RedRanger (Medium).png" alt="Red Ranger" width="460" height="345">
        <div class="carousel-caption">
          <h3>Red Ranger</h3>
          <p>The Red Ranger is red.</p>
        </div>
      </div>

      <div class="item">
        <img src="images/BlueRanger (Medium).jpg" alt="Blue Ranger" width="460" height="345">
        <div class="carousel-caption">
          <h3>Blue Ranger</h3>
          <p>The Blue Ranger is blue.</p>
        </div>
      </div>
    
      <div class="item">
        <img src="images/BlackRanger (Medium).jpg" alt="Black Ranger" width="460" height="345">
        <div class="carousel-caption">
          <h3>Black Ranger</h3>
          <p>The Black Ranger is black.</p>
        </div>
      </div>

      <div class="item">
        <img src="images/PinkRanger (Medium).jpg" alt="Pink Ranger" width="460" height="345">
        <div class="carousel-caption">
          <h3>Pink Ranger</h3>
          <p>The Pink Ranger is pink.</p>
        </div>
      </div>

      <div class="item">
        <img src="images/YellowRanger (Medium).jpg" alt="Yellow Ranger" width="460" height="345">
        <div class="carousel-caption">
          <h3>Yellow Ranger</h3>
          <p>The Yellow Ranger is yellow.</p>
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
